<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melodify</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/controls.css">
    <link rel="stylesheet" href="../style/home.css">

    <script src="../js/theme.js" defer></script>
    <script src="../js/jwt.js" defer></script>
    <script src="../js/redirectToLogin.js" defer></script>
    <script src="../js/redirect.js" defer></script>
    <script src="../js/home.js" defer></script>

    <script src="https://kit.fontawesome.com/5c9473fc67.js" crossorigin="anonymous"></script>

</head>
<body onload="load()">
<main id="home">
    <div id="search_criteria">
        <h1>Welcome</h1>
            <div id="search_filters">
                <button onclick="clickPlaylistButton()" class="song-filter active"><span class="fa fa-check"></span>Playlists</button>
                <button onclick="clickArtistButton()" class="artist-filter active"><span class="fa fa-check"></span>Artists</button>
                <button onclick="clickAlbumButton()" class="album-filter active"><span class="fa fa-check"></span>Albums</button>
            </div>
    </div>
    <div id="user_items">
        <div id="user_playlists" class="active">
            <h3>Your Playlists</h3>
            <div class="items"></div>
        </div>
        <div id="user_artists" class="active">
            <h3>Your Artists</h3>
            <div class="items"></div>
        </div>
        <div id="user_albums" class="active">
            <h3>Your Albums</h3>
            <div class="items"></div>
        </div>
    </div>
</main>
</body>
</html>
