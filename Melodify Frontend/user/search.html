<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melodify</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/collection.css">
    <link rel="stylesheet" href="../style/search.css">
    <link rel="stylesheet" href="../style/controls.css">

    <script src="../js/theme.js" defer></script>
    <script src="../js/jwt.js" defer></script>
    <script src="../js/redirectToLogin.js" defer></script>
    <script src="../js/redirect.js" defer></script>
    <script src="../js/search.js" defer></script>
    <script src="https://kit.fontawesome.com/5c9473fc67.js" crossorigin="anonymous"></script>

</head>
<body>
<main id="search">
    <div id="search_criteria">
        <h1>Search</h1>
        <div>
            <input type="search" placeholder="Search here">
            <button onclick="performSearch()"><span class="fa fa-search"></span></button>
            <div id="search_filters">
                <button onclick="clickArtistButton()" class="artist-filter active"><span class="fa fa-check"></span>Artists
                </button>
                <button onclick="clickAlbumButton()" class="album-filter active"><span class="fa fa-check"></span>Albums
                </button>
                <button onclick="clickSongButton()" class="song-filter active"><span class="fa fa-check"></span>Songs
                </button>
            </div>
        </div>
    </div>
    <div id="search_results">
        <h2>Results</h2>
        <div id="artist_search_results">
            <h3>Artists</h3>
            <div class="items"></div>
        </div>
        <div id="album_search_results">
            <h3>Albums</h3>
            <div class="items"></div>
        </div>
        <div id="song_search_results">
            <h3>Songs</h3>
            <div class="items"></div>
        </div>
    </div>
</main>
</body>
</html>
